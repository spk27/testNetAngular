<table mat-table [dataSource]="personas" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let persona"> {{persona.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let persona"> {{persona.nombreCompleto}} </td>
    </ng-container>

    <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let persona"> 
            <span *ngIf="persona.empleo else desempleado">{{persona.empleo.cargo}}</span>  
            <ng-template #desempleado>Desempleado</ng-template>
        </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let persona"> 
            <button mat-icon-button>
                <mat-icon aria-hidden="false" aria-label="editar persona" (click)="updatePersona(persona)">edit</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon aria-hidden="false" aria-label="eliminar persona" (click)="deletePersona(persona)">remove</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <ng-container>
        <button mat-icon-button (click)="createPersona()">
            <mat-icon aria-hidden="false" aria-label="agregar persona" >add</mat-icon>
            <span>Crear Persona</span>
        </button>
    </ng-container>
